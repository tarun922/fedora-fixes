<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Glassmorphism Portfolio</title>
    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --bg-color: #eef2f5;
            --text-main: #3d3d3d;
            --text-secondary: #6e6e6e;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. THE BACKGROUND BLOBS (Crucial for the effect) --- */
        /* These subtle shapes sit BEHIND the glass to show the blur */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.8;
            animation: float 10s infinite alternate;
        }

        .blob-1 {
            top: 10%;
            left: 10%;
            width: 300px;
            height: 300px;
            background: #d1d9e6; /* Darker Grey */
        }

        .blob-2 {
            bottom: 10%;
            right: 10%;
            width: 400px;
            height: 400px;
            background: #ffffff; /* Pure White */
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 200px;
            height: 200px;
            background: #bdc3c7; /* Metallic Grey */
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 40px); }
        }

        /* --- 3. THE GLASS CARD --- */
        .glass-container {
            width: 90%;
            max-width: 1000px;
            min-height: 600px;
            
            /* The Core Glassmorphism Properties */
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px); /* Safari support */
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        /* --- 4. CONTENT STYLING --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(#333, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            
            /* Glass button inside glass card */
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: var(--text-main);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .profile-section {
            display: flex;
            justify-content: center;
        }

        .glass-card-small {
            width: 100%;
            height: 300px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .glass-container {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 20px;
            }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <main class="glass-container">
        <div class="content-section">
            <h1>Hello, I'm <br>Dev.io</h1>
            <p>
                Welcome to my digital space. I build minimalist interfaces 
                focusing on clean code and beautiful user experiences.
                This page demonstrates pure CSS glassmorphism.
            </p>
            <a href="#" class="btn">View My Work</a>
        </div>
        
        <div class="profile-section">
            <div class="glass-card-small">
                [ Project Showcase / Image Placeholder ]
            </div>
        </div>
    </main>

</body>
</html>
